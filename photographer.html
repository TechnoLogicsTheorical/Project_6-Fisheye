<!DOCTYPE html>
<html lang="fr">
	  <head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		  <link rel="icon" type="image/png" href="assets/images/static/icons/favicon.png">
		  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		  <title>Fisheye - photographe</title>
	  </head>
	  <body>
		    <header>
			    <a href="index.html" title="Lien vers la page d'accueil">
				    <img src="assets/images/static/logo.png" class="logo" alt="Logo de la marque : FishEye"/>
			    </a>
		    </header>
		    
		    <main id="main" role="main" aria-hidden="false">
			    <section id="photograph-header" role="banner" aria-label="La bannière de photographe comportant toutes ses informations" >
				    <!-- Banner incomming in js -->
			    </section>
			
			    <div class="sortButton-container">
				    <label for="sort-selection">Trier par</label>
				    <select name="sort" id="sort-selection" class="button">
					    <option value="popularity">Popularité</option>
					    <option value="date">Date</option>
					    <option value="title">Titre</option>>
				    </select>
			    </div>
			
			    <section id="medias-container" role="region">
					<!-- Medias Section -->
			    </section>
		    </main>
		
		    <div id='lightBox' aria-hidden="true" role="dialog">
			    <div class='modal'>
				    <button id="ctrl-prev" class="button">Image précédente</button>
				    <button id="ctrl-next" class="button">Image suivante</button>
				    <button id="ctrl-close" class="button">Fermer la modale</button>
				
				    <div id="lhtBoxMediaContainer">
				    </div>
			    </div>
		    </div>
		    
		    
			<!--	Dependences requises pour le fonctionnement des autres scripts	-->
		    <script type="text/javascript" src="assets/js/utils/dataManaging.js"></script>
		    <script type="text/javascript" src="assets/js/factories/photographer.js"></script>
		    <script type="text/javascript" src="assets/js/factories/media.js"></script>
		    
		    <script type="text/javascript" src="assets/js/utils/contactForm.js"></script>
		    <script type="text/javascript" src="assets/js/utils/lightboxModal.js"></script>
		    
		    <script type="text/javascript" src="assets/js/utils/constElements.js"></script>
		    <script type="text/javascript" src="assets/js/utils/likesManaging.js"></script>
		
		    <script type="text/javascript" src="assets/js/pages/photographer.js"></script>
	  </body>
</html>
